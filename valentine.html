<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Night ðŸ’–</title>

<style>
    body {
        margin: 0;
        overflow: hidden;
        font-family: 'Segoe UI', sans-serif;
        background: radial-gradient(circle at top, #1b2735, #090a0f);
        height: 100vh;
        color: white;
    }

    .center {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        z-index: 10;
    }

    h1 {
        font-size: 3rem;
        text-shadow: 0 0 20px pink;
        animation: glow 2s infinite alternate;
    }

    p {
        font-size: 1.3rem;
        opacity: 0.9;
    }

    @keyframes glow {
        from { text-shadow: 0 0 10px #ff4d6d; }
        to { text-shadow: 0 0 30px #ff99ac; }
    }

    button {
        margin-top: 20px;
        padding: 12px 30px;
        border: none;
        border-radius: 30px;
        background: #ff3366;
        color: white;
        font-size: 1rem;
        cursor: pointer;
        box-shadow: 0 0 15px pink;
    }

    button:hover {
        background: #ff0033;
    }

    /* Heart Rain */
    .heart {
        position: fixed;
        top: -10px;
        color: #ff4d6d;
        animation: fall linear forwards;
        opacity: 0.8;
    }

    @keyframes fall {
        to {
            transform: translateY(110vh);
        }
    }

    /* Floating Messages */
    .message {
        position: fixed;
        bottom: -50px;
        font-size: 1.2rem;
        color: #ffd6e0;
        animation: floatUp 8s linear forwards;
        text-shadow: 0 0 10px pink;
    }

    @keyframes floatUp {
        to {
            transform: translateY(-120vh);
            opacity: 0;
        }
    }

    /* Stars */
    .star {
        position: fixed;
        background: white;
        border-radius: 50%;
        opacity: 0.8;
        animation: twinkle 3s infinite alternate;
    }

    @keyframes twinkle {
        from { opacity: 0.3; }
        to { opacity: 1; }
    }
</style>
</head>

<body>

<div class="center">
    <h1>Happy Valentineâ€™s Night ðŸ’˜</h1>
    <p>Under the glowing stars, my heart is yours ðŸŒ™âœ¨</p>
    <button onclick="playMusic()">Play Romantic Music ðŸŽ¶</button>
</div>

<audio id="music" loop>
    <source src="romantic-music.mp3" type="audio/mpeg">
</audio>

<script>
    /* Heart Rain */
    function createHeart() {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerHTML = 'ðŸ’–';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
        heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 250);

    /* Floating Love Messages */
    const messages = [
        "I love you ðŸ’•",
        "Forever & Always ðŸ’–",
        "You are my universe ðŸŒ™",
        "My heart beats for you ðŸ’“",
        "Endless love âœ¨",
        "Be mine ðŸ’˜"
    ];

    function createMessage() {
        const msg = document.createElement('div');
        msg.className = 'message';
        msg.innerText = messages[Math.floor(Math.random() * messages.length)];
        msg.style.left = Math.random() * 80 + 'vw';
        document.body.appendChild(msg);

        setTimeout(() => msg.remove(), 8000);
    }
    setInterval(createMessage, 2000);

    /* Stars */
    for (let i = 0; i < 100; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        const size = Math.random() * 2 + 1;
        star.style.width = size + 'px';
        star.style.height = size + 'px';
        star.style.left = Math.random() * 100 + 'vw';
        star.style.top = Math.random() * 100 + 'vh';
        star.style.animationDuration = (Math.random() * 3 + 2) + 's';
        document.body.appendChild(star);
    }

    function playMusic() {
        document.getElementById('music').play();
    }
</script>

</body>
</html>
